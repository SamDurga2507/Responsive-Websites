<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>

    <!-- Favicon -->
    <link rel="icon" href="images/icon.png" sizes="32x32" type="image/png" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chatbot-wrapper">
      <div class="chatbot-container">
        <header class="chatbot-header">
          <div class="header-left">
            <button class="logo-button">
              <img
                src="images/icon.png"
                alt="Chatbot Logo"
                class="logo-image"
              />
            </button>
            <h3 class="header-title">Chatbot</h3>
          </div>
          <button class="dropdown-button">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </header>

        <div class="chat-messages">
          <div class="message chatbot-message">
            <img
              src="images/icon.png"
              alt="Chatbot Logo"
              class="chatbot-icon"
            />
            <div class="message-bubble chatbot-bubble">Hey there âœ‹</div>
          </div>

          <div class="message user-message">
            <div class="message-bubble user-bubble">
              Hello, I need assistance with my account.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
