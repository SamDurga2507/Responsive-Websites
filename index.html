<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  *{
    margin: 0;
    padding:0;
    box-sizing: border-box;
  }
  :root
  {
    font-size: 16px;
  }
  body
  {
    font-family: Arial, Helvetica, sans-serif;
    line-height:1.6;
    padding:1rem;

  }

  .grid-container
  {
    display: grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:1rem;
    margin: 2rem 0;
    background-color: blueviolet;
  }
  .grid-item
  {
    background:#f0f0f0;
    padding:1rem;
    border-radius:0.5rem;
  }
  .responsive-image
  {
    width:100%;
    height:auto;
    max-width: 400px;
  }
  .flex-container
  {
    display: flex;
    flex-direction: column;
    gap:1rem;
    margin: 2rem 0;
    background-color: aqua;
  }
  .flex-item
  {
    background: #e0e0e0;
    padding:1rem;
    border-radius: 0.5 rem;
    
  }
  .text-container
  {
    font-size: 1em;
    margin:1rem 0;
    min-height:50vh;
    max-width: 90vw;
    padding:1em;
    background: #f5f5f5;
    border-radius: 0.5 rem;
  }
  .text-container h2{
    font-size:1.5rem;
    margin-bottom:1rem;
  }
  /* for tablet */
  @media (min-width:768px)
  {
    .flex-container
    {
      flex-direction: row;
      flex-wrap: wrap;
    }
    .flex-item
    {
      flex: 1;
      min-width:200px;

    }
    .text-container
    {
      font-size: 1.1em;
    }
  }

  @media (min-width:1024px)
  {
    body {
      padding:2rem;
    }
    .grid-container
    {
      grid-template-columns: repeat(3,1fr);
    }
    .text-container
    {
      font-size: 1.2em;
      max-width: 70vwP;
    }
  }
</style>
